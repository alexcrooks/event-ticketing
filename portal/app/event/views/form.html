<form name="eventForm" ng-submit="form.save()">
  <div class="form-group">
    <label class="hidden-xs">Event Title</label>
    <input name="title" class="form-control" placeholder="Title" ng-model="form.data.title" ng-required="true" ng-maxlength="128">
  </div>
  <div class="form-group">
    <label class="hidden-xs">Description</label>
    <textarea name="description" rows="5" class="form-control" placeholder="Description" ng-model="form.data.description" ng-required="true"></textarea>
  </div>
  <div class="form-group">
    <label class="hidden-xs">Location</label>
    <textarea name="location" rows="5" class="form-control" placeholder="Location" ng-model="form.data.location" ng-required="true"></textarea>
  </div>
  <div class="form-group">
    <label class="hidden-xs">Doors At</label>
    <div class="dropdown">
      <a class="dropdown-toggle" class="js-doors-at" role="button" data-toggle="dropdown" data-target="#">
        <div class="input-group">
          <input name="doorsAt" type="text" class="form-control" placeholder="Doors At" data-ng-model="form.data.doorsAt">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <datetimepicker data-ng-model="form.data.doorsAt" data-datetimepicker-config="{ dropdownSelector: '.js-doors-at' }"/>
      </ul>
    </div>
  </div>
  <div class="form-group">
    <label class="hidden-xs">Starts At</label>
    <div class="dropdown">
      <a class="dropdown-toggle" class="js-starts-at" role="button" data-toggle="dropdown" data-target="#">
        <div class="input-group">
          <input name="startsAt" type="text" class="form-control" placeholder="Starts At" data-ng-model="form.data.startsAt">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <datetimepicker data-ng-model="form.data.startsAt" data-datetimepicker-config="{ dropdownSelector: '.js-starts-at' }"></datetimepicker>
      </ul>
    </div>
  </div>
  <div class="form-group">
    <label class="hidden-xs">Ends At</label>
    <div class="dropdown">
      <a class="dropdown-toggle" class="js-ends-at" role="button" data-toggle="dropdown" data-target="#">
        <div class="input-group">
          <input name="endsAt" type="text" class="form-control" placeholder="Ends At" data-ng-model="form.data.endsAt">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <datetimepicker data-ng-model="form.data.endsAt" data-datetimepicker-config="{ dropdownSelector: '.js-ends-at' }"></datetimepicker>
      </ul>
    </div>
  </div>
  <h3>
    Ticket Types
    <a href="" class="btn btn-sm btn-primary" ng-click="form.addTicketType(form.data.ticketTypes)">
      <span class="glyphicon glyphicon-plus"></span>
    </a>
  </h3>
  <div class="well" ng-repeat="ticketType in form.data.ticketTypes">
    <div class="form-group">
      <label class="hidden-xs">Description</label>
      <input name="ticketTypeDescription{{$index}}" type="text" class="form-control" placeholder="Description" data-ng-model="ticketType.description">
    </div>

    <div class="form-group">
      <label class="hidden-xs">Cost</label>
      <input name="ticketTypeCost{{$index}}" type="number" min="0.01" step="0.01" class="form-control" placeholder="Cost" data-ng-model="ticketType.cost">
    </div>

    <div class="form-group">
      <label class="hidden-xs">Quantity</label>
      <input name="ticketTypeQuantity{{$index}}" type="number" class="form-control" placeholder="Quantity" data-ng-model="ticketType.quantity">
    </div>

    <a href="" class="btn btn-sm btn-danger" ng-click="form.removeTicketType(form.data, $index)">
      <span class="glyphicon glyphicon-minus"></span> Remove ticket type
    </a>
  </div>

  <div class="clear"></div>

  <button type="submit" class="btn btn-primary" ng-disabled="eventForm.$invalid">Save</button>
  <a href="" class="btn btn-default" ng-click="form.close()">Cancel</a>
</form>
